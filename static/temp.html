<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>게시판</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">

  <!-- 헤더 -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">My Board</h1>
    <a href="create_post.html"
       class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
      새 글 작성
    </a>
  </header>

  <!-- 게시글 리스트 -->
  <main class="container mx-auto py-6 space-y-4">
    <!-- 예시 글 카드 -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
      <button class="w-full text-left px-6 py-4 hover:bg-gray-50 focus:outline-none toggle-comments">
        <div class="flex justify-between">
          <div>
            <h2 class="text-xl font-semibold">첫 번째 게시글 제목</h2>
            <p class="text-sm text-gray-500">작성자: alice • 2025-06-18</p>
          </div>
          <span class="text-indigo-600">댓글 3</span>
        </div>
        <p class="mt-2 text-gray-700">
          이곳은 게시글 요약이 들어가는 부분입니다. 상세내용을 보려면 클릭하세요…
        </p>
      </button>
      <!-- 댓글 섹션 (기본 숨김) -->
      <div class="px-6 py-4 border-t divide-y divide-gray-200 hidden comments-section">
        <!-- 댓글 리스트 -->
        <div class="space-y-2 pb-4">
          <div class="py-2">
            <p class="font-medium">bob <span class="text-gray-500 text-sm">• 2시간 전</span></p>
            <p>좋은 글 감사합니다!</p>
          </div>
          <div class="py-2">
            <p class="font-medium">carol <span class="text-gray-500 text-sm">• 1시간 전</span></p>
            <p>동의합니다 😊</p>
          </div>
          <div class="py-2">
            <p class="font-medium">dave <span class="text-gray-500 text-sm">• 30분 전</span></p>
            <p>다음 글도 기대할게요!</p>
          </div>
        </div>
        <!-- 새 댓글 입력 -->
        <form class="pt-4 flex space-x-2">
          <input type="text" placeholder="댓글을 입력하세요"
                 class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
          <button type="submit"
                  class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
            등록
          </button>
        </form>
      </div>
    </div>

    <!-- 더미 글 카드 (복제해서 사용) -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
      <button class="w-full text-left px-6 py-4 hover:bg-gray-50 focus:outline-none toggle-comments">
        <div class="flex justify-between">
          <div>
            <h2 class="text-xl font-semibold">두 번째 게시글 제목</h2>
            <p class="text-sm text-gray-500">작성자: frank • 2025-06-17</p>
          </div>
          <span class="text-indigo-600">댓글 0</span>
        </div>
        <p class="mt-2 text-gray-700">
          또 다른 게시글 요약 예시입니다…
        </p>
      </button>
      <div class="px-6 py-4 border-t divide-y divide-gray-200 hidden comments-section">
        <div class="space-y-2 pb-4">
          <!-- 댓글 없음 -->
          <p class="text-gray-500 italic">등록된 댓글이 없습니다.</p>
        </div>
        <form class="pt-4 flex space-x-2">
          <input type="text" placeholder="댓글을 입력하세요"
                 class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
          <button type="submit"
                  class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
            등록
          </button>
        </form>
      </div>
    </div>
  </main>

  <script>
    // 댓글 토글 스크립트
    document.querySelectorAll('.toggle-comments').forEach(btn => {
      btn.addEventListener('click', () => {
        const section = btn.parentElement.querySelector('.comments-section');
        section.classList.toggle('hidden');
      });
    });
  </script>

</body>
</html>
